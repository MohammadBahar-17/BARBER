<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صالون حمودة</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>صالون حمودة</h1>
        <img src="assets/hi,.JPG" alt="" />
      </div>

      <div class="add-customer">
        <h2>إضافة زبون جديد</h2>
        <div class="input-group">
          <input type="text" id="customerName" placeholder="اسم الزبون" />
          <input
            type="tel"
            id="customerPhone"
            placeholder="رقم الهاتف (اختياري)"
          />
          <button onclick="addCustomer()">إضافة زبون</button>
        </div>
      </div>

      <div id="customersList" class="customers-list"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
